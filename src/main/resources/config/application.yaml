server:
  port: ${PORT:5001}

base-url: "/api"

rollbar-token: ${ROLLBAR_TOKEN}

jwt:
  token:
    secret: ${JWT_TOKEN}

spring:
  profiles:
    active: dev

  application:
    name: taskManager

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  jpa:
    hibernate:
      ddl-auto: none

springdoc:
  swagger-ui:
    path: "/swagger.html"